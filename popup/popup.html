<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Reading Comfort</title>
  </head>

  <body>
    <h1>Settings</h1>

    <form>
      <div class="section">
        <h2 class="title">폰트 크기</h2>
        <div class="font-size-wrap">
          <button type="button" class="minus" aria-label="폰트 크기 줄이기">-</button>
          <span class="font-size" role="status" aria-live="polite">16</span>
          <button type="button" class="plus" aria-label="폰트 크기 늘리기">+</button>
        </div>
      </div>

      <div class="section">
        <h2 class="title" id="font-type-label">폰트 종류</h2>
        <button type="button" class="font-select-button" aria-haspopup="listbox" aria-labelledby="font-type-label">
          <span class="selected-font">폰트를 설정해주세요</span>
          <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_4624_2541)">
              <path d="M5.75593 8.12713C5.35716 8.58759 4.64284 8.58759 4.24407 8.12713L1.23682 4.65465C0.675943 4.00701 1.136 3 1.99275 3L8.00725 3C8.864 3 9.32406 4.00701 8.76318 4.65465L5.75593 8.12713Z" fill="#1C85E8" />
            </g>
            <defs>
              <clipPath id="clip0_4624_2541">
                <rect width="10" height="10" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </button>
        <ul class="font-options" role="listbox">
          <li role="option"><button type="button">폰트1</button></li>
          <li role="option"><button type="button">폰트2</button></li>
          <li role="option"><button type="button">폰트3</button></li>
          <li role="option"><button type="button">폰트4</button></li>
          <li role="option"><button type="button">폰트5</button></li>
          <li role="option"><button type="button">폰트6</button></li>
          <li role="option"><button type="button">폰트7</button></li>
          <li role="option"><button type="button">폰트8</button></li>
        </ul>
      </div>

      <div class="section columns">
        <h2 class="title" id="font-bold-label">폰트 굵게</h2>
        <input type="checkbox" name="font-bold" id="font-bold" aria-labelledby="font-bold-label" hidden />
        <label class="toggle" for="font-bold" aria-hidden="true" tabindex="0">
          <span class="toggle-btn"></span>
        </label>
      </div>

      <div class="section">
        <h2 class="title">폰트 색상</h2>
        <div class="font-colors">
          <input type="radio" name="font-color" id="font-black" value="black" hidden />

          <label for="font-black" class="color-button black" tabindex="0">
            <span class="a11y-hidden">검은색</span>
          </label>
          <input type="radio" name="font-color" id="font-yellow" value="yellow" hidden />
          <label for="font-yellow" class="color-button yellow" tabindex="0">
            <span class="a11y-hidden">노란색</span>
          </label>
          <input type="radio" name="font-color" id="font-white" value="white" hidden />
          <label for="font-white" class="color-button white" tabindex="0">
            <span class="a11y-hidden">하얀색</span>
          </label>
          <input type="radio" name="font-color" id="font-custom" value="custom" hidden />
          <label for="font-custom" class="color-button custom" tabindex="0">
            <span class="a11y-hidden">사용자 지정</span>
          </label>
          <label class="a11y-hidden palette">
            폰트 색상 팔레트
            <input type="color" name="font-color" />
          </label>
        </div>
      </div>

      <div class="section">
        <h2 class="title">배경 색상</h2>
        <div class="background-colors">
          <input type="radio" name="bg-color" id="bg-black" value="black" hidden />
          <label for="bg-black" class="color-button black">
            <span class="a11y-hidden">검은색</span>
          </label>
          <input type="radio" name="bg-color" id="bg-white" value="white" hidden />
          <label for="bg-white" class="color-button white">
            <span class="a11y-hidden">하얀색</span>
          </label>
          <input type="radio" name="bg-color" id="bg-custom" value="custom" hidden />
          <label for="bg-custom" class="color-button custom">
            <span class="a11y-hidden">사용자 지정</span>
          </label>

          <label class="a11y-hidden palette">
            배경 색상 팔레트
            <input type="color" name="bg-color" />
          </label>
        </div>
      </div>
    </form>

    <script src="./popup.js"></script>
  </body>
</html>
